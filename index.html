<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>My Bookshelf</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="heading-title">
                <h1>My Bookshelf</h1>
                <button class="add-book"><span>+</span> Tambah buku</button>
            </div>
            <form class="search-form">
                <input type="text" id="search" placeholder="Cari judul buku" />
                <button type="submit"></button>
            </form>
        </header>

        <div class="category-container">
            <div class="categories">
                <div class="category-item complete active" data-category="complete">
                    <h3>Selesai</h3>
                    <span class="completed-number">0</span>
                </div>
                <div class="category-item uncomplete" data-category="read">
                    <h3>Sedang dibaca</h3>
                    <span class="uncompleted-number">0</span>
                </div>
            </div>
        </div>

        <main>
            <div class="book-list list-complete"></div>
            <div class="book-list list-read hidden"></div>
        </main>

        <div class="alert hidden">
            <button class="close-alert">&times;</button>
            <div class="alert-container">
                <h1>Hapus buku?</h1>
                <button id="confirmDelete">Ya</button>
                <button id="cancelDelete">TIdak</button>
            </div>
        </div>

        <div class="modal hidden">
            <button class="close-modal">&times;</button>
            <h1 class="modal-title">Tambah buku</h1>
            <form class="modal-form">
                <div class="form-group">
                    <label for="title">Judul buku</label>
                    <input type="text" name="title" id="title" />
                </div>
                <div class="form-group">
                    <label for="author">Nama pengarang</label>
                    <input type="text" name="author" id="author" />
                </div>
                <div class="form-group">
                    <label for="year">Tahun terbit</label>
                    <input type="number" name="year" id="year" />
                </div>
                <div class="form-group inline">
                    <label for="complete">Selesai dibaca</label>
                    <input type="checkbox" name="complete" id="complete" />
                </div>
                <input type="hidden" id="index" />
                <input type="hidden" id="id" />
                <button type="submit">Simpan buku</button>
            </form>
        </div>
        <div class="overlay hidden"></div>
    </div>

    <script src="./data.js"></script>
    <script src="./dom.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
